apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app-v1
  labels:
    app: backend-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-app
      version: v1
  template:
    metadata:
      labels:
        app: backend-app
        version: v1
    spec:
      containers:
      - name: backend-app
        image: nrt.ocir.io/orasejapan/otel-demo-app-backend
        ports:
        - containerPort: 8081
        env:
        - name: OTEL_SERVICE_NAME
          value: otel-helidon-backend-v1
        - name: SERVICE_VERSION
          value: V1
        - name: OTEL_LOGS_EXPORTER
          value: none
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_METRICS_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_TRACES_PROTOCOL
          value: http/protobuf
        - name: OTEL_EXPORTER_OTLP_METRICS_PROTOCOL
          value: http/protobuf
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: apm-secret
              key: traces-endpoint
        - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: apm-secret
              key: metrics-endpoint
        - name: OTEL_EXPORTER_OTLP_HEADERS
          valueFrom:
            secretKeyRef:
              name: apm-secret
              key: private-key-header
---
